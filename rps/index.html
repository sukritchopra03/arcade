<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
  </head>
<body>
  <main class="rps">
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <button data-m="rock">✊ Rock</button>
      <button data-m="paper">✋ Paper</button>
      <button data-m="scissors">✌️ Scissors</button>
    </div>
    <div class="result"><span id="res">Make a choice</span></div>
    <div class="score">You: <span id="you">0</span> — CPU: <span id="cpu">0</span></div>
    <div class="controls"><a href="../index.html">Back</a></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
